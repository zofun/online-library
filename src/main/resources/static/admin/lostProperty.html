<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>失物招领</title>
    <link rel="stylesheet" href="../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../css/overview.css">
    <link rel="stylesheet" href="../libs/editor.md/css/editormd.css">
</head>
<body class="layui-layout-body" style="background-color: #f2f2f2">

<div class="layui-card admin-header">
    <div class="layui-breadcrumb" lay-fiter="breadcrumb" style="visibility: visible;margin-left: 20px">
        <a href="#">主页</a>
        <span lay-separator="-"></span>
        <a href="#">失物招领</a>
    </div>
</div>

<div class="layui-row layui-form" style="margin-top: 20px">

    <div class="layui-col-lg2 layui-col-lg-offset2">
        <button class="layui-btn" onclick="openAddLostProperty()">发布失物招领</button>
    </div>
</div>


<div class="layui-row" style="margin-top: 20px">
    <div class="layui-col-lg-6 layui-col-lg-offset2">
        <!--数据表格-->
        <table id="table" lay-filter="test"></table>
    </div>
</div>


</body>
<script src="../libs/jquery/jquery.js"></script>
<script src="../libs/layui/layui.js"></script>

<script src="../js/common.js"></script>
<!--layui相关-->
<script>
    layui.use(['element','table','form','laydate'], function() {
        var element = layui.element;
        var form=layui.form;
        var table=layui.table;
        var laydate=layui.laydate;
        laydate.render({
            elem: '#time' //指定元素
        });


        table.render({
            elem: '#table'
            ,toolbar:true
            ,height: 450
            ,width:890
            ,url: base_url+'/Found/getList' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'name', title: '用户名', width:100,edit: 'text'}
                ,{field: 'time', title: '丢失时间', width:150, sort: true}
                ,{field: 'info', title: '描述信息', width:300,edit: 'text'}
                ,{field: 'status', title: '状态', width: 200}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}
            ]]
        });
    });
</script>
<!--事件处理相关脚本-->
<script>
    function openAddLostProperty() {
        layer.open({
            type:2,
            content:base_url+"/admin/add.html",
            area: ['600px', '400px'],
            title:'添加失物招领'
        })

    }
</script>

<!--相关模板-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">处理</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</html>
